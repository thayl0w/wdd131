<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>
<body>
    <main>
        <section class="form-section">
            <h1>Product Review</h1>
            <form id="productReviewForm" action="review.html" method="get">
                <!-- Product Name -->
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <!-- Overall Rating -->
                <fieldset>
                    <legend>Overall Rating</legend>
                    <label><input type="radio" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" name="rating" value="2"> ☆☆</label>
                    <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                    <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
                </fieldset>

                <!-- Date of Installation -->
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>

                <!-- Useful Features -->
                <fieldset>
                    <legend>Useful Features (Check all that apply)</legend>
                    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="Design"> Design</label>
                </fieldset>

                <!-- Written Review -->
                <label for="writtenReview">Written Review (Optional)</label>
                <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here..."></textarea>

                <!-- User Name -->
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name">

                <!-- Submit Button -->
                <input type="submit" value="Post Review">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Mar Thayne Lowell Tino Nacionales, Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
